version: 2
jobs:
  build:
    docker:
      - image: node:12.20.1

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: apt-get install -y sudo
      - run: 
          name: aws client installation
          command: 
              sudo apt-get update
              sudo apt install python3-pip
              sudo pip3 install awsebcli --upgrade

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test

      - run: yarn build

      - run: aws s3 sync ./build s3://projectx-react

      - run: yarn webhook-slack

workflows:
  version: 2
  execute_bulk:
    jobs:
      - build
      # Envs: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION, AWS_ECR_ACCOUNT_URL
      - aws-ecr/build-and-push-image:
          repo: projectx
          tag: "latest,v0.1.${CIRCLE_BUILD_NUM}"
          dockerfile: build/Dockerfile.prod
          path: .
          requires:
            - test
